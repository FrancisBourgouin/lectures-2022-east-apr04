<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Floats?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      header {
        background-color: aquamarine;
        width: 100%;
        padding: 20px;
        content: "";
        display: table;
        clear: both;
      }
      header h1,
      header nav {
        display: inline-block;
      }

      header h1 {
        float: left;
      }

      header nav {
        float: right;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Example Float</h1>
      <nav>
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </nav>
    </header>
  </body>
</html>
